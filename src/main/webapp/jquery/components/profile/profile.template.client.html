<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>
    <script src="../user-admin/user-admin.controller.client.js"></script>
    <script src="../../services/user.service.client.js"></script>
    <title>Title</title>
</head>
<body>
<div class="container">
<h1>User Admin</h1>
    <form>

        <div class="form-group row">
            <label  class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="username" placeholder="Username">
            </div>
        </div>
        <div class="form-group row">
            <label  class="col-sm-2 col-form-label">Job</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="job" placeholder="Job">
            </div>
        </div>
        <div class="form-group row">
            <label  class="col-sm-2 col-form-label">First Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="firstName" placeholder="First Name">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Last Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="lastName" placeholder="Last Name">
            </div>
        </div>


    </form>
    <button id="updateBtn" class="btn btn-primary btn-block">Update</button>
</div>
</body>
</html>
